<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .backgroundspace{
            background-image: url(../../../../Downloads/outerspace.jpg);
            width: 800px;
            height: 500px;
        }
        .rocket{
            position: relative;
            bottom: -260px;
            left: 10px;
            color: blue;
            transition-property: all;
            transition: 3s ease-in;

        }
        img:hover{
            transform: rotate(70deg);
            transform: translate(540px,-200px);


        }

    </style>
</head>
<body>
    <div class="backgroundspace">
        <div class="rocket">
            <img src="../../../../Downloads/rocket.gif" alt="">
            <p>Rocket</p>
            
        </div>
    </div>
    

</body>

</html>
