<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        div{
            background-color:lightgrey;
            font-size: 50px;
            text-align: center;
        }
        @media (min-width:600px) {
            div{
                background-color: aqua;
                font-size: 35px;

            }
            
        }
    </style>
</head>
<body>
    <div>
        <p>This is my first responsive design</p>
    </div>
    
</body>
</html>
